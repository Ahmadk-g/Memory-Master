<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Master</title>
</head>
<body>
    <header>
        <h1 class="heading">Memory Master</h1>
    </header>


    <main>
    <!-- <button data-type="rule-button">Rules</button>
    <div id="rules">
        <h3>Rules of this game</h3>
    </div> -->

    <div id="home-question">
        <p >Are you ready to challenge your memory?</p>
    </div>
    
    <div id="game-start">
        <div id="game-options">
            <button data-type="gradual">Gradual challenge</button>
            <button data-type="difficulty-level">Choose difficulty</button>
        </div>

        <div id="difficulty-buttons">
            <button data-type="easy">Easy</button>
            <button data-type="medium">Medium</button>
            <button data-type="hard">Hard</button>
        </div>
    </div>

    

    <div id="memory-game">
        <div id="score">
            <p class="scores win">Total game wins: <span id="total-wins">0</span></p>
            <p class="scores fail">Mistakes: <span id="fails">0</span>/3</p>
        </div>
        <div class="cards" id="card-container"></div>

        <!-- <div id="timer">
            <span id="counter"></span>
        </div> -->

    </div>
    

    <div id = "back">
        <button data-type="back-button">Back</button>
    </div>

    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
