<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Master</title>
</head>
<body>
    <div><h1 class="heading">Memory Master</h1></div>
    <p>Are you ready to challenge your memory?</p>
    <div id="game-options">
        <button data-type="gradual">Do you want to test your memory gradually?</button>
        <button data-type="difficulty-level">Choose your difficulty level.</button>
        <!-- <input type="checkbox" id="difficulty-toggle" name="difficulty-toggle">
        <label for="difficulty-toggle">Choose your difficulty level.</label> -->
    </div>

    <div id="difficulty-buttons">
        <button data-type="easy">Easy</button>
        <button data-type="medium">Medium</button>
        <button data-type="hard">Hard</button>
    </div>
    <div id="memory-game">
        <div class="cards" id="card-container"></div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
